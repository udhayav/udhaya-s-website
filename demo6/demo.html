<!DOCTYPE html>
<html>
  <head>
    <title>image carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  </head>
  <body>
    <script src="script.js"></script>
    <div class="main">
      <h1 id="name" style="font-size:3rem; text-align: center;">luffy</h1>
      <div class="containers">
       
        <div class="holder">
          <div class="image">
            <img id="first" class="images" width="100%" height="50%" src="https://i.pinimg.com/originals/78/2f/03/782f032235bd4b00c80de140b8e70538.jpg">
          </div>
          <div class="image">
            <img class="images" width="100%" height="50%" src="https://c4.wallpaperflare.com/wallpaper/332/915/762/one-piece-roronoa-zoro-hd-wallpaper-preview.jpg">
          </div>
          <div class="image">
            <img class="images" width="100%" height="50%" src="https://wallpapercave.com/wp/wp3910869.png">
          </div>
          <div class="image">
            <img class="images" width="100%" height="50%" src="https://wallpaperaccess.com/full/1635077.jpg">
          </div>
          <div class="image">
            <img class="images" width="100%" height="50%" src="https://a-static.besthdwallpaper.com/brook-wano-kuni-wallpaper-2560x1440-67243_51.jpg">
          </div>
        </div>
  
          <i id="left" onclick="navigation(-1)"class="fa-solid fa-chevron-left"></i>
          <i id="right" onclick="navigation(1)"class="fa-solid fa-chevron-right"></i> 
      </div>
    </div>

  </body>
</html>
