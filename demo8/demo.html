<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="shortcut icon" type="image/png" href="https://www.otaquest.com/wp-content/uploads/2019/07/D_hemsZX4AApoN1-1024x576.jpg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container"> 
    <div class="calculator">
      <input id="user_input"  placeholder="0">
      <br>
      <button onclick="erase()"class="btn" style="color: green"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
      
      <button onclick="enter('()')"style="color: green" class="btn">()</button>
      <button onclick="enter('%')"style="color: green" class="btn">%</button>
      <button onclick="enter('/')"style="color: green" class="btn"><i class="fa-solid fa-divide"></i></button>
      <br>
      <button onclick="enter(7)" class="btn">7</button>
      <button onclick="enter(8)" class="btn">8</button>
      <button onclick="enter(9)" class="btn">9</button>
      <button onclick="enter('*')" style="color: green"class="btn"><i class="fa-solid fa-xmark"></i></button>
      <br>
      <button onclick="enter(4)"class="btn">4</button>
      <button onclick="enter(5)"class="btn">5</button>
      <button onclick="enter(6)"class="btn">6</button>
      <button onclick="enter('-')"style="color: green" class="btn"><i class="fa-solid fa-minus"></i></button>
      <br>
      <button onclick="enter(1)"class="btn">1</button>
      <button onclick="enter(2)"class="btn">2</button>
      <button onclick="enter(3)"class="btn">3</button>
      <button onclick="enter('+')"style="color: green" class="btn"><i class="fa-solid fa-plus"></i></button>
      <br>
      <button onclick="clear()" style="color: orangered" class="btn">C</button>
      <button onclick="enter(0)"class="btn">0</button>
      <button onclick="enter('.')"class="btn">.</button>
      <button onclick="equal()"style="color: white; background-color: rgb(16, 141, 16); "class="btn"><i class="fa-solid fa-equals"></i></button>
      <br>
      <div class="detail">
        <div class="detail-img">
          <img src="https://sportshub.cbsistatic.com/i/2021/09/07/08310122-c8ed-445d-b701-cb9850c40548/one-piece-zoro-1278854.jpg">
        </div>
        <div class="detail-name">
          <p>UDHAYA</p>
        </div>
      </div>
    </div>
    

  </div>
  <script src="script.js"></script>
</body>

</html>
